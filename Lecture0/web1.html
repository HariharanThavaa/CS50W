<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello!</title>
	</head>
	<body>
		<!-- we can create headings using h1 trough h6 as tags. -->
		<h1>A Large Heading </h1>
		<h2>A Smaller Heading </h2>
		<h6>A Smallest Heading </h6>
		
		<!-- The strong and i tags give us bold and italics respectively. -->
		A <strong>bold</strong> word and an <i>italicized</i> word!
		
		<br/>

		<!-- We can link to anoter page (such as cs50's page) using a.-->
		View the <a href="https://cs50.harvard.edu/">CS50 Website</a>!

		<br/>

		<!-- We used ul for an unordered list and ol for an ordered one, 
			both ordered and unordered lists contain li, or list items.-->
		<ol>
			<li>foo</li>
			<li>bar</li>
			<li>baz</li>
		</ol>  
		<ul>
			<li>foo</li>
                        <li>bar</li>
                        <li>baz</li>
		</ul>

		<br/>
	
		<!-- Images require a src attribute, 
			which can be either the path to a file on your computer or the link to an image online. 
			It also includes an alt attribute, 
			which gives a description in case the image can't be loaded. -->
        	An image: 
		<img src="https://c.files.bbci.co.uk/12A9B/production/_111434467_gettyimages-1143489763.jpg" 
			alt="Cat Image">

		<!-- Here, we use a br tag to add white space to the page-->
		<br/> <br/>

		<!-- A few different tags are necessary to create a table. -->
		<table>
			<thead>
				<th>Ocean</th>
				<th>Average Depth</th>
				<th>Maximum Depth</th>
			</thead>
			<tbody>
				<tr>
					<td>Pacific</th>
					<td>4280 m</th>
					<td>10911 m</th>
				</tr>
				<tr>
                                	<td>Atlantic</th>
                                	<td>3646 m</th>
                                	<td>8486 m</th>
                        	</tr>
		</table> 
	</body>
</html>
